# FishStation

- type: marking
  id: High_Ears
  bodyPart: HeadTop
  markingCategory: HeadTop
  speciesRestriction: [Felinid]
  coloring:
    default:
      type:
        !type:CategoryColoring
        category: Hair
      fallbackTypes:
        - !type:SkinColoring
    layers:
      ears_cat_inner:
        type:
          !type:SimpleColoring
          color: "#FFFFFF"
  sprites:
  - sprite: FishStation/Mobs/Customization/Felinid/felinid_parts.rsi
    state: High_Ears
  - sprite: FishStation/Mobs/Customization/Felinid/felinid_parts.rsi
    state: High_Ears_inter

